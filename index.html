<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій Бот-Співавтор</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-container" class="container">
        <h2>Вітаю!</h2>
        <p>Будь ласка, введіть ваш унікальний логін, щоб почати.</p>
        <input type="text" id="login-input" placeholder="Наприклад, John Doe">
        <button id="login-button">Увійти</button>
    </div>

    <div id="app-container" class="container hidden">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <p>Ви увійшли як: <b id="username-display"></b></p>
            <button id="logout-button" style="width: auto; background-color: #c03946;">Вийти</button>
        </div>
        
        <hr style="margin: 20px 0;">

        <div id="projects-container">
            <h2>Ваші проєкти</h2>
            <button id="create-project-button" style="width: auto; background-color: #469759;">[ + ] Створити нову книгу</button>
            <ul id="projects-list">
                </ul>
        </div>
        
        <div id="chat-container" class="hidden">
            <hr style="margin: 20px 0;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3 id="current-project-title"></h3>
                <button id="back-to-projects" style="width: auto; background-color: #6c757d;">← До проєктів</button>
            </div>
            <div id="chat-window">
                </div>
            <input type="text" id="userInput" placeholder="Напишіть щось...">
            <button id="sendButton">Надіслати</button>
        </div>
    </div>

    <script src="client.js" defer></script>
</body>
</html>
