<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій Бот-Співавтор</title>
    
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 20px auto; padding: 10px; background-color: #f4f4f4; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .hidden { display: none; }
        input[type="text"] { width: calc(100% - 22px); padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; } 
        
        /* ОНОВЛЕНО: Стилі для списку проєктів */
        #projects-list { list-style: none; padding: 0; }
        #projects-list li {
            display: flex; /* Розміщуємо назву і кнопку в один рядок */
            justify-content: space-between; /* Розносимо їх по краях */
            align-items: center; /* Вирівнюємо по центру */
            padding: 10px; 
            border-bottom: 1px solid #eee; 
        }
        #projects-list li span { /* Назва проєкту */
            cursor: pointer;
            flex-grow: 1; /* Дозволяємо назві займати максимум місця */
        }
        #projects-list li span:hover { color: #0056b3; }

        /* НОВИЙ: Стиль для кнопки видалення */
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            width: auto; /* Перезаписуємо ширину 100% */
            margin-left: 10px;
        }
        .delete-btn:hover { background-color: #c82333; }

        /* Стилі чату (без змін) */
        #chat-window { height: 300px; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; overflow-y: scroll; background-color: #fafafa; }
        .message { margin-bottom: 5px; }
        .user { text-align: right; color: blue; }
        .bot { color: green; }
    </style>
</head>
<body>

    <div id="login-container" class="container">...</div>

    <div id="app-container" class="container hidden">...</div>

    <script>
        // Глобальні змінні
        let currentUser = null;
        let currentProjectID = null;

        // --- Елементи DOM (Без змін) ---
        const loginContainer = document.getElementById('login-container');
        const appContainer = document.getElementById('app-container');
        const loginInput = document.getElementById('login-input');
        const loginButton = document.getElementById('login-button');
        const logoutButton = document.getElementById('logout-button');
        const usernameDisplay = document.getElementById('username-display');
        const projectsContainer = document.getElementById('projects-container'); 
        const projectsList = document.getElementById('projects-list');
        const createProjectButton = document.getElementById('create-project-button');
        const chatContainer = document.getElementById('chat-container');
        const backToProjectsButton = document.getElementById('back-to-projects'); 
        const currentProjectTitle = document.getElementById('current-project-title');
        const sendButton = document.getElementById('sendButton');
        const userInput = document.getElementById('userInput');
        const chatWindow = document.getElementById('chat-window');
        
        // --- Логіка Логіну (Без змін) ---
        function checkLoginOnLoad() { ... }
        function handleLogin() { ... }
        function handleLogout() { ... }
        function showLoginScreen() { ... }
        function showAppScreen() { ... }
        function showProjectsList() { ... }

        // --- ОНОВЛЕНО: Логіка Картотеки ---
        
        // ОНОВЛЕНО: Завантажує список проєктів
        async function loadProjects(user) {
            projectsList.innerHTML = '<li>Завантаження...</li>'; 
            try {
                const response = await fetch(`/get-projects?user=${user}`);
                if (!response.ok) throw new Error('Помилка мережі');
                
                const projects = await response.json();
                projectsList.innerHTML = ''; 

                if (projects.length === 0) {
                    projectsList.innerHTML = '<li>У вас ще немає проєктів.</li>';
                } else {
                    projects.forEach(project => {
                        const li = document.createElement('li');
                        
                        // Створюємо назву проєкту (як клікабельний span)
                        const titleSpan = document.createElement('span');
                        titleSpan.textContent = project.title;
                        titleSpan.onclick = () => {
                            openChatForProject(project.id, project.title);
                        };

                        // Створюємо кнопку видалення
                        const deleteBtn = document.createElement('button');
                        deleteBtn.textContent = 'Видалити';
                        deleteBtn.className = 'delete-btn';
                        deleteBtn.onclick = (e) => {
                            e.stopPropagation(); // Зупиняємо, щоб не спрацював клік на li/span
                            handleDeleteProject(project.id, project.title);
                        };

                        // Додаємо в li
                        li.appendChild(titleSpan);
                        li.appendChild(deleteBtn);
                        projectsList.appendChild(li);
                    });
                }
            } catch (error) { ... }
        }

        // ОНОВЛЕНО: Створення проєкту (без змін, просто залишаємо)
        async function handleCreateProject() {
            const title = prompt("Введіть назву для вашої нової книги:", "Нова книга " + new Date().toLocaleDateString());
            if (!title || title.trim() === "") return; 

            try {
                const response = await fetch('/create-project', { ... });
                if (!response.ok) throw new Error('Сервер не зміг створити проєкт.');
                
                const newProject = await response.json(); 
                loadProjects(currentUser); 
                openChatForProject(newProject.id, newProject.title);
            } catch (error) { ... }
        }

        // НОВА ФУНКЦІЯ: Обробка видалення
        async function handleDeleteProject(projectID, title) {
            // Запитуємо підтвердження
            if (!confirm(`Ви впевнені, що хочете видалити проєкт "${title}"? Цю дію неможливо скасувати.`)) {
                return; // Користувач натиснув "Скасувати"
            }
            
            try {
                // Відправляємо запит на наш новий маршрут
                const response = await fetch('/delete-project', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ projectID: projectID })
                });
                
                if (!response.ok) throw new Error('Сервер не зміг видалити проєкт.');
                
                // Якщо все добре, просто оновлюємо список проєктів
                loadProjects(currentUser);
                
            } catch (error) {
                console.error('Помилка при видаленні:', error);
                alert('Не вдалося видалити проєкт.');
            }
        }
        
        // --- Логіка Чату (Без змін) ---
        async function openChatForProject(projectId, projectTitle) { ... }
        async function sendMessage() { ... }
        function addMessageToChat(text, sender) { ... }

        // --- Прив'язка подій (Без змін) ---
        document.addEventListener('DOMContentLoaded', checkLoginOnLoad);
        loginButton.addEventListener('click', handleLogin);
        logoutButton.addEventListener('click', handleLogout);
        loginInput.addEventListener('keypress', function(e) { if (e.key === 'Enter') { handleLogin(); } });
        createProjectButton.addEventListener('click', handleCreateProject);
        backToProjectsButton.addEventListener('click', showProjectsList); 
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(e) { if (e.key === 'Enter') { sendMessage(); } });

    </script>
</body>
</html>
